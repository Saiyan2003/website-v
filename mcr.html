<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltaik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>
<style>
    body {
        background-color: rgb(240, 240, 240);
    }

    .card {
        cursor: pointer;
    }

    .lightbox {
        display: none;
        position: fixed;
        z-index: 1050;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .lightbox.show {
        display: flex;
        opacity: 1;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 10px;
        transform: scale(0.8);
        transition: transform 0.3s ease;
    }

    .lightbox.show img {
        transform: scale(1);
    }

    .lightbox .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    .lightbox img:hover {
        cursor: zoom-out;
    }

    .carousel-image {
        height: 40vh;
        background-size: cover;
        background-position: center;
        position: relative;
        display: block;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0);
        /* transparente inicialmente */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.4s ease;
    }

    .carousel-text {
        color: white;
        font-size: 3rem;
        font-weight: bold;
        opacity: 0;
        /* oculto inicialmente */
        transition: opacity 0.4s ease;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        padding: 15px 30px;
        border-radius: 10px;
    }

    .carousel-image:hover .overlay {
        background-color: rgba(0, 0, 0, 0.5);
    }

    .carousel-image:hover .carousel-text {
        opacity: 1;
    }

    .linkin-park-slide {
        background-image: url('WP/WP_LINKIN_PARK.jpg');
        background-position: center 10%;
    }

    .bmth-slide {
        background-image: url('WP/WP_BMTH.jpg');
        background-position: center 30%;
    }

    .mcr-slide {
        background-image: url('WP/WP_MCR.jpg');
        background-position: center 20%;
    }

    @media (max-width: 768px) {
        .carousel-text {
            font-size: 2rem;
            padding: 10px 20px;
        }
    }
</style>



<div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img id="lightboxImage" src="" alt="Ampliado">
</div>

<body>

    <div class="container mt-5">
        <h1>
            <a href="mcr.html" class="text-decoration-none text-dark"><strong>My Chemical Romance</strong></a>
        </h1>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card w-100 mt-5 ">
                    <img src="MCR/MCR_01.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card w-100 mt-5 ">
                    <img src="MCR/MCR_02.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card w-100 mt-5 ">
                    <img src="MCR/MCR_03.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card w-100 mt-5 ">
                    <img src="MCR/MCR_04.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card w-100 mt-5 ">
                    <img src="MCR/MCR_05.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll(".card-img-top").forEach(img => {
        img.addEventListener("click", () => {
            lightboxImage.src = img.src;
            lightbox.classList.add("show");
        });
    });

    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
            closeLightbox();
        }
    });

    function closeLightbox() {
        lightbox.classList.remove("show");
        setTimeout(() => {
            lightbox.style.display = "none";
            lightboxImage.src = "";
        }, 300); // espera a que la animaciÃ³n termine
    }

    // Para que se muestre el display correctamente al usar la clase "show"
    const observer = new MutationObserver(() => {
        if (lightbox.classList.contains("show")) {
            lightbox.style.display = "flex";
        }
    });
    observer.observe(lightbox, { attributes: true });
</script>


</html>
